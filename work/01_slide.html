<!DOCTYPE html>
<html>
    <head>
        <title>VA Tripla Ação</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <style></style>
    </head>
    <body>
        <div id="main" style="background-image: url(img/va_tripla_01-min.png)">
            <div id="button-1" data-toggle="modal" data-target="#modal-col-dprev-img"></div>
            <div id="button-2" data-toggle="modal" data-target="#modal-btn-mini-bula"></div>
        </div>

        <!-- Modal col-dprev-img -->
        <div id="modal-col-dprev-img" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <img class="img-fluid" src="img/va_tripla_02-min.png" />
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal btn-mini-bula -->
        <div id="modal-btn-mini-bula" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <img class="img-fluid" src="img/va_tripla_03.gif" />
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
